        <h2>Contact Me</h2>
        <h3>Ask me anything, or give suggestions for the website. No spam please.</h3>
        <form>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required><br><br>

            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <fieldset>
                <legend>Who Are You?</legend>
                <input type="radio" id="grade_school" name="role" value="grade_school" required>
                <label for="grade_school">Grade School Student</label>
                <input type="radio" id="college" name="role" value="college" required>
                <label for="college">College Student</label>
                <input type="radio" id="professional" name="role" value="professional" required>
                <label for="professional">Working Professional</label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ethan Lee's Personal Website and Work. Based in California, USA.">
    <title>Ethan Lee's Website</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="/css/styletest.css" media="screen" type="text/css" >
</head>
<body>
    <div id="site-container">
        <header id="site-header">
            <h1><a href="/">Ethan Lee</a></h1>
            <button type="button" id="mainMenuOpen" tabindex="-1" hidden></button>
            <nav>
                <div>
                    <a href="/about_me.html">About Me</a>
                    <a href="/portfolio.html">Portfolio</a>
                    <a href="/contact_form.html">Contact</a>
                </div>
            </nav>
        </header>
        <section id="index">
            <picture>
                <source srcset="assets/home_page.avif" type="image/avif" media="(min-width: 480px)">
                <source srcset="assets/home_page.webp" type="image/webp" media="(min-width: 480px)">
                <source srcset="assets/home_page_lowres.webp" type="image/webp" media="(max-width: 480px)">
                <source srcset="assets/home_page.jpg" type="images/jpeg" media="(min-width: 480px)">
                <img id="hero-img" src="assets/home_page_lowres.jpg" alt="Photo of Ethan Lee in a forest" style="background-image:url(/assets/placeholder.png)" width="300" height="100">
                <!-- source: personal image -->
            </picture>
            <div>
                <h2>Welcome to my website.</h2>
                <h2><strong>I make technology cool for everyone.</strong></h2>     
                <button>See My Portfolio</button>
            </div>
        </section>
        <footer id="site-footer">
                <p>Made with &#9829; by Ethan himself. <a href="https://github.com/EthanLDot/Ethan_Lee_Portfolio">Original Repo</a></p>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
                    Dark
                    <span class="slider"></span>
                    Light
                </label>
        </footer>   
    </div>
    <script src="script.js"></script>
</body>
</html>
